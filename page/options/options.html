<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section id="options">
    <section id="options_token">
        <h2>アクセストークン</h2>
        <p id="error_token"></p>
        <input type="text" id="input_token" size="40">
        <button type="button" id="add_token_btn" class="browser-style">追加</button>
        <button type="button" id="delete_token_btn" class="browser-style">削除</button>
    </section>
    <section id="organization">
        <h2>組織</h2>
        <input type="checkbox" id="organization_check" value="1">投稿したユーザとLGTMしたユーザの組織が同じ場合は色付けする。
    </section>
</section>
<script type="application/javascript" src="/dist/browser-polyfill.js"></script>
<script type="module" src="/dist/options.bundle.js"></script>
</body>
</html>
